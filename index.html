<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serie A Store - Maglie Ufficiali</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-brand">
            <img src="serie-a-logo.png" alt="Serie A Logo" class="logo">
            <span>Official Store</span>
        </div>
        
        <div class="nav-controls">
            <div class="search-container">
                <input type="text" placeholder="Cerca maglie..." id="search-input">
                <i class="fas fa-search"></i>
            </div>
            <div class="cart-icon" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Maglie Ufficiali Serie A 2023/24</h1>
            <p>Indossa i colori della tua squadra del cuore</p>
            <div class="team-filter">
                <button class="filter-btn active" data-team="all">Tutte</button>
                <button class="filter-btn" data-team="juventus">Juventus</button>
                <button class="filter-btn" data-team="inter">Inter</button>
                <button class="filter-btn" data-team="milan">Milan</button>
                <!-- Aggiungi altre squadre -->
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <main class="products-grid" id="products-container">
        <!-- Prodotti generati dinamicamente via JS -->
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar">
        <div class="cart-header">
            <h2>Il Tuo Carrello</h2>
            <button class="close-cart" onclick="toggleCart()">&times;</button>
        </div>
        <div class="cart-items" id="cart-items"></div>
        <div class="cart-total">
            <span>Totale:</span>
            <span id="cart-total">â‚¬0.00</span>
        </div>
        <button class="checkout-btn" onclick="startCheckout()">Checkout</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <!-- Contenuto footer -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
